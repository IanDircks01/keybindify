<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Window</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body id="main">
    <div class="content-area" style="display: flex; width: 100%;">
        <form action="" id="searchForm" style="display: grid; margin: 2px; width: 100%; height: 100%; grid-template-columns: 95% 5%;">
            <input type="text" id="searchTerm" placeholder="What song would you like?" style="margin: auto; width: 100%;" />
            <a id="searchIcon" class="interactable">
                <img src="../assets/search.svg" class="filter-mauve" style="margin: 5px;" height="25px" alt="search" />
            </a>
        </form>
    </div>
    <script src="../scripts/search.js"></script>
</body>
</html>

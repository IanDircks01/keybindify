<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Window</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="content-area" style="display: flex; width: 100%;">
        <form action="" id="searchForm">
            <input type="text" id="searchTerm" class="song-input" placeholder="SONG NAME" />
            <a id="searchIcon">
                <img src="../assets/search.svg" class="filter-mauve" height="15px" alt="search" />
            </a>
        </form>
    </div>
    <script src="../scripts/search.js"></script>
</body>
</html>
